<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>bedroom</title>

<style>
  /* ==========================================================
     FULLSCREEN CANVAS (NO BARS, NO PAGE SHIFT)
  ========================================================== */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #c {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  /* ✅ LOADING SCREEN */
  #loader {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: monospace;
    font-size: 25px;
    color: #ffffff;
  }

  #loader.hidden {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
  }
</style>

</head>

<body>

  <!-- ✅ LOADING SCREEN -->
  <div id="loader">
    <div id="loader-text">0</div>
  </div>

  <canvas id="c"></canvas>

  <!-- Import map so main.js can import "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="./main.js?v=1"></script>
</body>
</html>
